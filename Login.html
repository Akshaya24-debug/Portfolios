
<!DOCTYPE html>
<html>
    <head>
        <title>Sample Login Java Script</title>
        <style>
            form{
                background-image: url(kitchen.jpg);
                background-position: center;
                height:400px;
                
            }
            #button{
                border:2px solid greenyellow
            }
            #button:hover{
                opacity:0.5;
            }
        </style>
    </head>
    <body>
      <br>
      <h1 style="font-weight: bolder;color:yellowgreen;text-align: center;">Fill below to login Akshu's Kitchen</h1>
      <form  action="javascript"  style="padding:5%;text-align: center;margin-top:10%;font-weight: bolder;background-color: wheat;">
          <label>Enter your Username:</label>
          <input type="text" name="name" id="text1" placeholder="Enter your name" style="background-color:transparent;font-style: italic;" required><br><br>
          <label>Enter your Password:</label>
          <input type="password" name="pass" id="pass1" placeholder="Enter your password" style="background-color:transparent;font-style: italic;"  required><br><br>
          <button id="button" onclick="onChange()" style="cursor:pointer;background-color:greenyellow;color:whitesmoke" >Login</button>
          <br><br>
          <p id="msg" style="color:red;font-weight: bold;font-style: italic;"required></p>
      </form>
      <script>
            var a=document.getElementById("text1");
            var b=document.getElementById("pass1");
            var w=document.getElementById("msg");
            function onChange(){
            if(a.value=="Akshaya" && b.value=="12345"){
                alert("Welcome,"+a.value);
                window.open("menucard.html");
            }
            else{
                w.innerHTML="Invalid Username and password!";
            }
          }
      </script>
      <div class="footer" style="letter-spacing: 2px;color:grey;text-align: center;margin-top:20%">
        <h1>Akshaya Maheswaran &copy;</h1>
    </div>
    </body>
</html>
